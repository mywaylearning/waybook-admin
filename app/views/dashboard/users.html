<div ui-view>
  <div class="users-search text-right">
    <form class="form-inline">
      <input type="text" class="form-control" ng-model="q" placeholder="Filter users...">
    </form>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Last seen</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users.collection | filter: q track by user.id">
          <th scope="row">{{ user.id }}</th>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.lastSeen | date: 'short' }}</td>
          <td class="text-right">
            <button class="btn btn-secondary btn-icon" ui-sref=".edit({id: user.id})">
              <i class="fa fa-fw fa-pencil"></i>
            </button>
            <button class="btn btn-danger btn-icon" ng-click="users.remove(user)">
              <i class="fa fa-fw fa-times"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
