<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-md-offset-2">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title text-center">{{ login.title }}</h4>
          <form name="loginForm" novalidate>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" ng-model="login.email" class="form-control" id="email" name="email" required />
              <div ng-messages="loginForm.email.$dirty && loginForm.email.$error" role="alert" class="text-danger">
                <div ng-messages-include="errors.html"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" ng-model="login.password" class="form-control" id="password" name="password" required />
              <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" role="alert" class="text-danger">
                <div ng-messages-include="errors.html"></div>
              </div>
            </div>
            <button href="#" class="btn btn-block btn-primary" ng-disabled="loginForm.$invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
